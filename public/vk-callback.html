<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Обработка VK ID</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.body.innerHTML = `<h2>Код авторизации: ${code}</h2>`;
    } else {
      document.body.innerHTML = `<h2>Код авторизации не получен</h2>`;
    }
  </script>
</body>
</html>
